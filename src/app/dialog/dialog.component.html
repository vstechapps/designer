<div class="d-container" *ngIf="dialog">
    <div class="dialog">
        <div class="title">
            <h2>{{dialog.title}}</h2>
        </div>
        <div class="content">
            <button class="btn btn-primary mx-2" *ngFor="let o of dialog.options" (click)="action.emit(o.action)">{{o.text}}</button>
        </div>
    </div>
</div>
