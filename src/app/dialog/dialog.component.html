<div class="modal d-block" tabindex="-1" *ngIf="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{dialog.title}}</h5>
                <button type="button" class="btn-close" (click)="action.emit('close_dialog')" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <button class="btn btn-primary m-2" *ngFor="let o of dialog.options"
                    (click)="action.emit(o.action)">{{o.text}}</button>
            </div>
        </div>
    </div>
</div>
